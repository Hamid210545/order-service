<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order service card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-img">

    </div>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="card-txt">
                <h2>Order Summary</h2>
                <p>You can now listen to million of songs, audiobooks, and podcasts on any device <br>
                    anywhere you like!
                </p>
            </div>
            <div class="plan">
                <div class="annual-price">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="price-main">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="">Change</a>
            </div>
            <button class="proceed">
                Proceed to Payment
            </button>
            <h4 class="cancel">Cancel Order</h4>
        </div>
    </div>

</body>

</html>
